<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <h1 id="title">Student Register</h1>
    <form action="request.php" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Mg Mg">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="username@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" placeholder="09*********">
        </div>
        <br>
        <div>
            <label for="fatherName">Father's name:</label>
            <input type="text" id="fatherName" placeholder="U Ba">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male:</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="gender">Female:</label>
        </div>
        <br>
        <label>Hobbies:</label>
        <div>
            <label for="swimming">swimming:</label>
            <input type="checkbox" name="swimming" id="swimming" value="swimming">
        </div>
        <div>
            <label for="eating">eating:</label>
            <input type="checkbox" name="eating" id="eating" value="eating">
        </div>
        <div>
            <label for="playing">playing:</label>
            <input type="checkbox" name="playing" id="playing" value="playing">
        </div>
        <div>
            <label for="singing">singing:</label>
            <input type="checkbox" name="singing" id="singing" value="singing">
        </div>
        <br>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is first rule.</li>
                <li>This is second rule.</li>
                <li>This is third rule.</li>
                <li>This is fourth rule.</li>
                <li>This is fifth rule.</li>
                <li>This is sixth rule.</li>
                <li>This is seventh rule.</li>
            </ul>
        </fieldset>


         <p></p>
        <button id="button">Register</button>
        <div></div>


    </form>
</body>
</html>
