<body>
    
       
        <h1>Login</h1>
    
    
        <form action="request.php" method="post" id="form">
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="clientName" placeholder="eg.mg mg" class="textArea">

            <div>

            <br>
            <div  >

        </form>
